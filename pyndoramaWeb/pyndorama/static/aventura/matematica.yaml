nome: Matematica
descricao: Esta é uma aventura pelo mundo mágico da matemática.
           Você é um jovem aprendiz que precisa resolver vários desafios.
conteudo:
    - nome: monte
      descricao: Você está no monte da confusão... Aqui há muitos números
                 misturados! Nossa, que bagunça! Mas você pode ajudar a arrumar
                 isso. Qual propriedade você vai usar para organizar esses
                 números todos?
      conteudo:
        - nome: tres
          conteudo:
            - nome: multiplo
              conteudo:
                - nome: M
                  conteudo:
                    - nome: poco
    - nome: poco
      descricao: 'Você está no misterioso poço do eco. Aqui ocorre algo muito
                 estranho: você fala um número e o poço ecoa um outro número
                 diferente! Você consegue descobrir qual magia o eco do poço
                 faz com os números?'
      conteudo:
        - nome: neblina
          descricao: uma neblina muito intensa
        - nome: dois
          conteudo:
            - nome: potencia
              conteudo:
                - nome: M
                  conteudo:
                    - nome: caverna
        - nome: quadrado
          conteudo:
            - nome: magia
              conteudo:
                - nome: M
                  conteudo:
                    - nome: caverna
    - nome: caverna
      descricao: Você foi transportado para uma caverna. Está muito escuro!
                 Uma voz rouca surge de um lado da caverna... Talvez esta pessoa
                 possa te ajudar!
      conteudo:
        - nome: nada
          descricao: Você não vê nada! Está tudo escuro!
        - nome: ajuda
          conteudo:
            - nome: pedir
              conteudo:
                - nome: M
                  descricao: Você conseguiu!
                  conteudo:
                    - nome: dica1
    - nome: dica1
      descricao: 'Para receber ajuda, você precisa provar que é esperto. A voz
                 então te pergunta: "Qual a operação inversa do quadrado, ou
                 pontência de dois?"'
      conteudo:
        - nome: nada
          descricao: Você não vê nada! Está tudo escuro!
        - nome: quadrada
          conteudo:
            - nome: raiz
              conteudo:
                - nome: M
                  descricao: Isso mesmo! Como prêmio você ganha uma lanterna.
                  conteudo:
                    - nome: limbo
    - nome: limbo
      descricao: Mas ainda está tudo escuro...
      conteudo:
        - nome: nada
          descricao: Você não vê nada! Está tudo escuro!
        - nome: lanterna
          conteudo:
            - nome: acender
              conteudo:
                - nome: M
                  descricao: Você acende a lanterna.
                  conteudo:
                    - nome: dica2
    - nome: dica2
      descricao: Com a luz da lanterna você consegue ver as paredes de pedra.
                 Parece há algo brilhando. Você se aproxima e vê um diamante
                 encrustado na pedra.
      conteudo:
        - nome: diamante
          descricao: um pequeno diamante
          conteudo:
            - nome: pegar
              conteudo:
                - nome: M
                  descricao: Você não deveria carregar o que encontra pelo
                             caminho! Agora você terá que resolver vários
                             desafios novamente.
                  conteudo:
                    - nome: poco
            - nome: empurrar
              conteudo:
                - nome: M
                  conteudo:
                    - nome: dica3
    - nome: dica3
      descricao: 'Eis que a voz rouca se pronuncia novamente. Você está perto do
                 fim desta aventura. Basta responder a esta última pergunta:
                 "Joana carregava um saco de compras. Nele havia um saco de
                 arroz de cinco kg e algumas melancias. O saco pesava vinte kg
                 ao todo. Sabendo que cada melancia pesava três kg, quantas
                 melancias ela carregava no saco?"'
      conteudo:
        - nome: cinco
          conteudo:
            - nome: carregava
              conteudo:
                - nome: F
                  descricao: Muito bem!
                  conteudo:
                    - nome: fim