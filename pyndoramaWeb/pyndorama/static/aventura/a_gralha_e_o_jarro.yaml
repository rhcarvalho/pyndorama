nome: A gralha e o jarro
descricao: Esta é uma aventura onde você encarna uma gralha num mundo bonito.
           Seu objetivo é beber água.
conteudo:
    - nome: vale
      descricao: Você está em um imenso vale.
      conteudo:
        - nome: jarro
          descricao: um jarro com um pouco de água no fundo
          conteudo:
            - nome: beber
              descricao: A água está no fundo, você não consegue beber.
            - nome: pegar
              descricao: O jarro é muito pesado.
            - nome: voar
              conteudo:
                - nome: A
                  conteudo:
                    - nome: água
                - nome: M
                  conteudo:
                    - nome: jarro
        - nome: árvore
          descricao: uma árvore frondosa
        - nome: rio
          descricao: um rio seco
          conteudo:
            - nome: voar
              conteudo:
                - nome: M
                  conteudo:
                    - nome: rio
    - nome: rio
      descricao: Você está perto de um rio seco.
      conteudo:
        - nome: pedrinhas
          descricao: pedrinhas
          conteudo:
            - nome: pegar
              conteudo:
                - nome: A
                  conteudo:
                    - nome: pedrinhas
                - nome: S
                  conteudo:
                    - nome: água
                - nome: P
                  descricao: Você pega as pedrinhas.
                  conteudo:
                    - nome: pedrinhas
        - nome: folhas
          descricao: folhas amareladas
          conteudo:
            - nome: pegar
              descricao: As folhas estão secas.
        - nome: vale
          descricao: vale 
          conteudo:
            - nome: voar
              conteudo:
                - nome: M
                  conteudo:
                    - nome: vale
    - nome: jarro
      descricao: Você está pousado na boca do jarro.
      conteudo:
        - nome: água
          descricao: água fresca
          conteudo:
            - nome: beber
              conteudo:
                - nome: F
                  descricao: Você conseguiu beber a água!
                - nome: S
                  descricao: A água está no fundo do jarro.
                  conteudo:
                    - nome: pedrinhas
        - nome: vale
          descricao: vale
          conteudo:
            - nome: voar
              conteudo:
                - nome: M
                  conteudo:
                    - nome: vale